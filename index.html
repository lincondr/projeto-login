<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/styles.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>

            <div id="formulario">
                <h1 class="form-titulo">Login</h1>
                <p class="form-paragrafo">Seja bem-vindo(a) novamente, Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form class="formulario" action="cadastro.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">account_circle</span>
                        <input type="email" name="login" id="ilogin" required placeholder="Seu email" autocomplete="email">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">lock</span>
                        <input type="password" name="senha" id="isenha" required minlength="8" placeholder="Sua senha" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="">
                        Esqueci a Senha <span class="material-icons">help_outline</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
